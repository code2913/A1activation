
<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->

        <title>A1 Activation :: We are a full-service integrated BTL and digital marketing agency</title>

        <meta name="description" content="A1 Activation is an innovative BTL marketing agency focused on creating meaningful and relevant experiences between brands and consumers.

        ">
        <meta name="subject" content="Creative Agency, Portfolio, Corporate, Startup & Technology">
        <meta name="author" content="Samuel Magafu">

        <!-- ==============================================
        Favicons
        =============================================== -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">
        <link rel="apple-touch-icon" href="{% static 'assets/images/apple-touch-icon.png' %}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'assets/images/apple-touch-icon-01.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'assets/images/apple-touch-icon-02.png' %}">

        <!-- ==============================================
        Vendor Stylesheet
        =============================================== -->
        <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/vendor/slider.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/a1.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/vendor/icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/vendor/animation.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/vendor/gallery.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/vendor/cookie-notice.min.css' %}">

        <!-- ==============================================
        Custom Stylesheet
        =============================================== -->
        <link rel="stylesheet" href="{% static 'assets/css/default.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'assets/css/theme-red.css' %}"> -->

        <!-- ==============================================
        Theme Settings
        =============================================== -->
        <style>
            :root {               
                --header-bg-color: #040402;
                --nav-item-color: #f5f5f5;
                --top-nav-item-color: #f5f5f5;
                --hero-bg-color: #040402;

                --section-1-bg-color: #111111;
                --section-2-bg-color: #191919;
                --section-3-bg-color: #040402;
                --section-4-bg-color: #111111;
                --section-5-bg-color: #191919;
                --section-6-bg-color: #040402;
                --section-7-bg-color: #111111;
            
                --footer-bg-color: #191919;
            }
        </style>
        
    </head>

    <body class="theme-mode-dark">

        <!-- Header -->
        <header id="header">

            <!-- Navbar -->
            <nav data-aos="zoom-out" data-aos-delay="800" class="navbar navbar-expand">
                <div class="container header">

                    <!-- Navbar Brand-->
                    <a class="navbar-brand" href="/">
                            <img src="{% static 'assets/images/logo-01.svg' %}" alt="A1 activation">
                    </a>

                    <!-- Nav holder -->
                    <div class="ml-auto"></div>

                    <!-- Navbar Items -->
                    <ul class="navbar-nav items">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Work</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Career</a></li>
                        <li class="nav-item"><a href="" class="nav-link">News</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        
        {% block content %}
            
        {% endblock content %}
            
        <!-- Footer -->
        <footer class="odd">
            <!-- Copyright -->
            <section id="copyright" class="p-3 copyright">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 p-3 text-center">
                            <p>&copy; {% now 'Y' %} A1 Activations</p>
                        </div>
                    </div>
                </div>
            </section>
        </footer>

        <!-- #region Global ============================ -->
        <!-- Modal [responsive menu] -->
        <div id="menu" class="p-0 modal fade" role="dialog" aria-labelledby="menu" aria-hidden="true">
            <div class="modal-dialog modal-dialog-slideout" role="document">
                <div class="modal-content full">
                    <div class="modal-header" data-dismiss="modal">
                        Menu <i class="icon-close"></i>
                    </div>
                    <div class="menu modal-body">
                        <div class="row w-100">
                            <div class="items p-0 col-12 text-center">
                                <!-- Append [navbar] -->
                            </div>
                            <div class="contacts p-0 col-12 text-center">
                                <!-- Append [navbar] -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll [to top] -->
        <div id="scroll-to-top" class="scroll-to-top">
            <a href="#header" class="smooth-anchor">
                <i class="icon-arrow-up"></i>
            </a>
        </div>        
        
        <!-- ==============================================
        Google reCAPTCHA // Put your site key here
        =============================================== -->
        <script src="https://www.google.com/recaptcha/api.js?render=6Lf-NwEVAAAAAPo_wwOYxFW18D9_EKvwxJxeyUx7"></script>

        <!-- ==============================================
        Vendor Scripts
        =============================================== -->
        <script src="{% static 'assets/js/vendor/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/jquery.easing.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/jquery.inview.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/ponyfill.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/slider.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/animation.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/progress-radial.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/bricklayer.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/gallery.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/shuffle.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/cookie-notice.min.js' %}"></script>
        <script src="{% static 'assets/js/vendor/particles.min.js' %}"></script>
        <script src="{% static 'assets/js/main.js' %}"></script>

        <!-- #endregion Global ========================= -->

    </body>
</html>
